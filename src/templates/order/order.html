{%  extends 'base.html' %}
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

{% block dashboard-body %}
{% load staticfiles %}

<div class="">


  <center><br>
    <form class="form" method="POST" action='{% url "order_list_view" %}'>{% csrf_token %}
      <button type="submit" style="background-color: green; border-radius: 7%; color: white">Get Order History in Site Page</button>
    </form>
    <a href='{% url "admin_view_orders" %}' class="btn  btn-success btn-lg " role="button" style="background: dodgerblue;border: none">Get Order History in Admin Dashboard</a></center>
  <br><br>
</div>
<div class="card mb-3">
  <div class="card-header">
    <i class="fas fa-chart-area"></i>
    Order Chart Example</div>
  <div class="card-body">
    <canvas id="myAreaChart" width="100%" height="30"></canvas>
  </div>
  <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
</div>

{% endblock %}
