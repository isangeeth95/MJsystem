<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MJ - Login</title>
    {% load static %}

  <!-- Custom fonts for this template-->
  <link href="{% static "boostrap_files/vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static "boostrap_files/css/sb-admin.css" %}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form method="post">
            {% csrf_token %}
          <div class="form-group">
            <div class="form-label-group">
{#              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">#}
                {{ form.email }}
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
{#              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">#}
                {{ form.password }}
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/user/signup/">Register an Account</a>
          <a class="d-block small" href="/accounts/password/reset/">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static "boostrap_files/vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "boostrap_files/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static "boostrap_files/vendor/jquery-easing/jquery.easing.min.js" %}"></script>

</body>

</html>
