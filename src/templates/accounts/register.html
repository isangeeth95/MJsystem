<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>MJ - Customer Register</title>
        {% load static %}


  <!-- Custom fonts for this template-->
  <link href="{% static "boostrap_files/vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static "boostrap_files/css/sb-admin.css" %}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account<br><p class="text-danger"> {{ error }}</p></div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data"> {% csrf_token %}
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                    {{ form.fname }}
                  <label for="id_fname">First name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                    {{ form.lname }}
                  <label for="id_lname">Last name</label>
                </div>
              </div>
            </div>
          </div><!-- first & last name -->
          <div class="form-group">
            <div class="form-label-group">
                {{ form.email }}
              <label for="id_email">Email address</label>
            </div>
          </div><!-- email-->
          <div class="form-group">
            <div class="form-label-group">

                {{ form.address }}
              <label for="id_address">Address</label>
            </div>
          </div><!-- address-->
            <div class="form-group">
            <div class="form-label-group">

                {{ form.phone }}
              <label for="id_phone">Phone Number</label>
            </div>
          </div><!-- phone number-->
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                    {{ form.pwd1 }}
                  <label for="id_pwd1">Password</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                    {{ form.pwd2 }}
                  <label for="id_pwd2">Confirm password</label>
                </div>
              </div>
            </div>
          </div><!--password -->
            <div class="form-group">
            <div class="form-label-group">
                {{ form.user_image }}
              <label for="id_user_image">Upload your picture</label>
            </div>
          </div><!-- profile pic-->
          <button class="btn btn-primary btn-block" >Register</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/user/login">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>



 <!-- Bootstrap core JavaScript-->
  <script src="{% static "boostrap_files/vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "boostrap_files/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static "boostrap_files/vendor/jquery-easing/jquery.easing.min.js" %}"></script>

</body>

</html>
