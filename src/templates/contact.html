{% extends "base1.html"%}

{%block page_body%}
{%load static%}

<center>
  <img style="width: 1000px; height: 500px;" alt="Image description" src="{% static 'images/contact.jpg'%}"/>
</center>


<!-- Container (Contact Section) -->
<div class="container-fluid bg-grey" style="margin-top: 20px">
  <h2 class="text-center">CONTACT</h2>
  <div class="row">
    <div class="col-sm-5">
      <p>Contact us and we'll get back to you within 24 hours.</p>
      <p><span class="glyphicon glyphicon-map-marker"></span> Majjestic Jeweler, Colombo 04</p>
      <p><span class="glyphicon glyphicon-phone"></span> +112 2233445</p>
      <p><span class="glyphicon glyphicon-envelope"></span> majjestic_jeweler@gmail.com</p>
    </div>
    <div class="col-sm-7">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button type="button" class="btn btn-primary">Send</button>
          <!--<button class="btn btn-default pull-right" type="submit">Send</button>-->
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
{% block title%}Contact {% endblock %}
