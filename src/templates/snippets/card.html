<div class="card" style="width: 20rem; ">
    {% if instance.image %}
  <img src="{{instance.image.url}}" class="card-img-top"  alt="Card Image Cap">
    {% endif %}
  <div class="card-body" >
    <h5 class="card-title">Category : {{instance.category}}</h5>
    <p class="card-text">Description : {{instance.description}}</p>
    <p class="card-text">Qty : {{instance.qty}}</p>
    <p class="card-text">Status : {{instance.status}}</p>
    <a href="#" class="btn btn-primary">View</a>
  </div>
</div>
