{% extends "home_base.html"%}

{%block page_body%}
{%load static%}

<center>
    <img style="width: 800px; height: 400px;" alt="Image description" src="{% static 'images/product_page_cover.jpg'%}"/>
</center>
<br/>
<br/>
<div class='container'>
    <div class='row'>

        {% for obj in qs %}
        <div class='col'>
            {{ forloop.counter}}
            {% include 'snippets/card.html' with instance=obj %}
            {% if forloop.counter|divisibleby:3 %}
        </div></div> <div class='row'><div class="col-12"><hr/></div>
    {% else %}
</div>
    {% endif %}
    {% endfor %}
</div>

{%endblock%}
