{%  extends 'base.html' %}
<head xmlns="http://www.w3.org/1999/html">
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

{% block dashboard-body %}

    <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>Delivery Request</div>
        <div class="container">
            <form method="POST">
            {% csrf_token %}
                <br>
                <div class="form-group">
                <label for="Order_No" class="col-sm-2 col-form-label">Order Number:</label>
                <input type="text" placeholder="Order Number" name="Order_No" length="3px">
                </div>

                <div class="form-group">
                <label for="UserName" class="col-sm-2 col-form-label">User Name:</label>
                <input  name="UserName" value={{ request.user.get_email }} length="3px" readonly>
                </div>

                <div class="form-group">
                <label for="Receiver_Name" class="col-sm-2 col-form-label">Receiver's Name:</label>
                <input type="text" placeholder="Receiver's Name" name="Receiver_Name" length="3px">
                </div>

               <div class="form-group">
                <label for="Receiver_Add" class="col-sm-2 col-form-label">Receiver's Address:</label>
                <input type="text" placeholder="Receiver's Address" name="Receiver_Add" length="3px">
               </div>

               <div class="form-group">
                <label for="Telephone_No" class="col-sm-2 col-form-label">Telephone Number:</label>
                <input type="tel" placeholder="Telephone Number" name="Telephone_No" length="3px">
               </div>

               <div class="form-group">
                <label for="Deliver_date" class="col-sm-2 col-form-label">Deleivery Date:</label>
                <input type="date" placeholder="Deleivery Date" name="Deliver_date" length="3px">
               </div>


              <br>

               <button type="submit" class="btn btn-primary" name="'button">SUBMIT</button>
            </form>
        </div>

          </div>
   </div>


{% endblock %}
