<form method='GET' action='{% url "query" %}' class="from my-2 my-lg-0">
    <div class="input-group" style="box-sizing: border-box; margin-right: auto; margin-left: auto; display: block; width: 90%;">
        <input style="width: 85%; float: left" class="form-control" type="text" placeholder="Search Jewellery " name='q' aria-lable="Search" value="{{ request.GET.q }}">
        <button style="margin-left: 0.5%;" type="submit" class="btn btn-outline-success">Search</button>
    </div>
</form>
