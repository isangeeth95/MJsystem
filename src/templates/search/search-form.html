<form method='GET' action='{% url "query" %}' class="from my-2 my-lg-0">
    <div class="input-group">
        <input class="form-control" type="text" placeholder="Search" name='q' aria-lable="Search" value="{{ request.GET.q }}">
        <span class="input-group-btn">
            <button type="submit" class="btn btn-outline-success">Search</button>
        </span>
    </div>
</form>
